rules:
  - name: "Users from PSQL to Mongo"
    source:
      db: psql
      database: web_app_development
      host: http://localhost
      port: 5432
      user: root
      password: root
      data:
        custom_query: "SELECT * FROM users;"
        tables:
          - users
          - organizations
        join_type: inner
        columns:
          - users.id
          - users.first_name
          - users.last_name
          - users.email
          - users.created_at
          - users.updated_at
          - organizations.id
          - organizations.name
    destination:
      db: mongodb
      database: reports_development
      host: http://localhost
      port: 27017
      user: root
      password: root
      data:
        custom_query: "INSERT INTO users;"
        collections:
          - users
        fields:
          - id
          - first_name
          - last_name
          - email
          - created_at
          - updated_at
          - organization_id
          - organization_name
